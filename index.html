<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jejak Pajak - Kemana Pajak Kita Mengalir</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
        }

        .hero-section h1 {
            font-size: 4rem;
            color: #0F1753;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto 3rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #0F1753;
            color: white;
            text-decoration: none;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(15, 23, 83, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(15, 23, 83, 0.4);
        }

        .cta-button svg {
            margin-left: 8px;
            width: 20px;
            height: 20px;
        }

        .browser-container {
            position: relative;
            padding-bottom: 20px;
            max-width: 1080px;
            margin: 4rem auto 0;
            perspective: 1000px;
        }

        .browser-mockup {
            width: 100%;
            border-radius: 16px 16px 4px 4px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 5px 15px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            position: relative;
            background: white;
            border: 1px solid #eaeaea;
            transform: rotateX(1deg);
        }

        .laptop-bottom {
            height: 18px;
            background: #f0f0f0;
            width: 80%;
            margin: 0 auto;
            border-radius: 0 0 12px 12px;
            position: relative;
            z-index: -1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Subtle laptop stand effect */
        .laptop-bottom:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            height: 10px;
            background: #ddd;
            border-radius: 0 0 5px 5px;
        }

        .browser-header {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            background: #f7f7f7;
            border-bottom: 1px solid #eaeaea;
        }

        .browser-dots {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red {
            background-color: #ff5f57;
        }

        .dot-yellow {
            background-color: #febc2e;
        }

        .dot-green {
            background-color: #28c840;
        }

        .browser-address {
            flex: 1;
            margin: 0 1rem;
        }

        .address-bar {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #666;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05) inset;
        }

        .browser-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 5px;
        }

        .browser-content {
            background: white;
            padding: 0;
            height: 480px;
            overflow: hidden;
            position: relative;
        }

        .browser-content img {
            width: 100%;
            height: auto;
            object-fit: cover;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.05));
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
        }

        .circle-blue {
            top: 10%;
            right: 20%;
            width: 400px;
            height: 400px;
            background-color: rgba(100, 120, 247, 0.2);
        }

        .circle-pink {
            bottom: 10%;
            left: 15%;
            width: 350px;
            height: 350px;
            background-color: rgba(255, 122, 202, 0.2);
        }

        .circle-navy {
            top: 40%;
            left: 30%;
            width: 300px;
            height: 300px;
            background-color: rgba(15, 23, 83, 0.1);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle circle-blue"></div>
        <div class="circle circle-pink"></div>
        <div class="circle circle-navy"></div>
    </div>

    <header>
        <div class="logo">
            <span style="font-size: 24px; font-weight: 600; color: #0F1753;">Jejak Pajak</span>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <h1>Pajak Kamu, Masa Depan Kita</h1>
            <p>Pajak kamu bukan cuma angka, tapi aksi nyata buat masa depan. Kamu bayar pajak, Indonesia jadi lebih maju. Bareng-bareng kita bikin perubahan.</p>
            <a href="tax-confirmation.html" class="cta-button">
                Yuk, Mulai
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"/>
                </svg>
            </a>

            <div class="browser-container">
                <div class="browser-mockup">
                    <div class="browser-header">
                        <div class="browser-dots">
                            <div class="browser-dot dot-red"></div>
                            <div class="browser-dot dot-yellow"></div>
                            <div class="browser-dot dot-green"></div>
                        </div>
                        <div class="browser-address">
                            <div class="address-bar">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="#888" style="margin-right: 5px;">
                                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path>
                                </svg>
                                jejakpajak.com
                            </div>
                        </div>
                        <div class="browser-controls">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="#888" style="margin: 0 5px;">
                                <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/>
                            </svg>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="#888">
                                <path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-7h8v7zm3-9c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1 0h-2v3h2v-3z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="browser-content">
                        <img src="images/dashboard-preview.svg" alt="Jejak Pajak Dashboard" onerror="this.onerror=null; this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 viewBox%3D%220 0 1000 500%22%3E%3Crect width%3D%221000%22 height%3D%22500%22 fill%3D%22%23f6f8fc%22%2F%3E%3Ctext x%3D%22500%22 y%3D%22250%22 font-family%3D%22Arial%22 font-size%3D%2224%22 fill%3D%22%23666%22 text-anchor%3D%22middle%22%3EJejak Pajak Dashboard Preview%3C%2Ftext%3E%3C%2Fsvg%3E';">
                    </div>
                </div>
                <div class="laptop-bottom"></div>
            </div>
        </section>
    </main>
</body>
</html>
