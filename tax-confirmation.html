<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jejak Pajak - Konfirmasi Pajak</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
        }

        .confirmation-card {
            background: white;
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 618px;
            box-shadow: 0 14px 42px rgba(8, 15, 52, 0.06);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-content {
            position: relative;
            z-index: 2;
            margin-top: 265px;
            display: flex;
            flex-direction: column;
            gap: 26px;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 0 32px;
        }

        h1 {
            color: #0F1753;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        p {
            color: #6F6C90;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 19px;
            padding: 0 85.5px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 16px;
            border-radius: 56px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .primary {
            background-color: #0F1753;
            color: white;
            box-shadow: 0 3px 12px rgba(74, 58, 255, 0.18);
        }

        .primary:hover {
            background-color: #1a237e;
            transform: translateY(-2px);
        }

        .secondary {
            background-color: white;
            color: #6F6C90;
            border: 1px solid #F0F0F7;
            box-shadow: 0 2px 6px rgba(19, 18, 66, 0.07);
        }

        .secondary:hover {
            background-color: #f8f9fa;
        }

        .background-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 265.41px;
            background: linear-gradient(135deg, #4A3AFF 0%, #7188FE 100%);
            border-radius: 32px 32px 0 0;
            overflow: hidden;
        }

        .background-decoration::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        }

        @media (max-width: 640px) {
            .confirmation-card {
                padding: 24px;
            }

            .button-group {
                padding: 0 20px;
            }

            .text-content {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-card">
        <div class="background-decoration"></div>
        <div class="card-content">
            <div class="text-content">
                <h1>Kamu Udah Bayar Pajak Tahun Ini?</h1>
                <p>Setiap rupiah yang kamu bayar bantu bangun sekolah, dukung layanan kesehatan, dan tingkatkan infrastruktur.</p>
            </div>
            <div class="button-group">
                <a href="tax-form.html" class="button primary">Sudah dong!</a>
                <a href="index.html" class="button secondary">Belum, ingetin nanti</a>
            </div>
        </div>
    </div>
</body>
</html>
