<svg width="1000" height="500" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="500" fill="#f6f8fc"/>
  
  <!-- Phone mockup on left side -->
  <rect x="100" y="50" width="200" height="400" rx="20" fill="#1A1A1A"/>
  <rect x="110" y="60" width="180" height="380" rx="15" fill="#121212"/>
  <text x="200" y="100" font-family="Arial" font-size="16" fill="white" text-anchor="middle">[LOGO]</text>
  <text x="200" y="130" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Tax Summary</text>
  
  <!-- Tax items -->
  <g fill="white" font-family="Arial">
    <text x="130" y="170" font-size="14">Education</text>
    <text x="250" y="170" font-size="14" text-anchor="end">IDR 200K</text>
    
    <text x="130" y="200" font-size="14">Healthcare</text>
    <text x="250" y="200" font-size="14" text-anchor="end">IDR 600K</text>
    
    <text x="130" y="230" font-size="14">Infrastructure</text>
    <text x="250" y="230" font-size="14" text-anchor="end">IDR 850K</text>
    
    <text x="130" y="260" font-size="14">Social Welfare</text>
    <text x="250" y="260" font-size="14" text-anchor="end">IDR 500K</text>
  </g>
  
  <!-- Total -->
  <text x="200" y="320" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Rp1.000.000</text>
  <text x="200" y="340" font-family="Arial" font-size="12" fill="#aaa" text-anchor="middle">to keep a better Indonesia</text>
  
  <!-- Dots -->
  <circle cx="185" cy="370" r="4" fill="white"/>
  <circle cx="200" cy="370" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="215" cy="370" r="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Button -->
  <rect x="130" y="390" width="140" height="30" rx="15" fill="white"/>
  <text x="200" y="410" font-family="Arial" font-size="12" fill="#121212" text-anchor="middle">Share Your Tax Wrapped</text>
  
  <!-- Center play button -->
  <circle cx="500" cy="250" r="50" fill="#3B82F6"/>
  <polygon points="490,230 490,270 520,250" fill="white"/>
  
  <!-- Cards on right side -->
  <g>
    <!-- Healthcare card -->
    <rect x="600" y="100" width="250" height="150" rx="10" fill="#10B981" opacity="0.8"/>
    <text x="620" y="130" font-family="Arial" font-size="18" fill="white">Healthcare</text>
    <text x="620" y="160" font-family="Arial" font-size="12" fill="white">Your taxes provided medical</text>
    <text x="620" y="180" font-family="Arial" font-size="12" fill="white">supplies and improved healthcare</text>
    <rect x="620" y="200" width="100" height="30" rx="15" fill="white"/>
    <text x="670" y="220" font-family="Arial" font-size="12" fill="#10B981" text-anchor="middle">See Detail</text>
    
    <!-- Infrastructure card -->
    <rect x="600" y="270" width="250" height="150" rx="10" fill="#6366F1" opacity="0.8"/>
    <text x="620" y="300" font-family="Arial" font-size="18" fill="white">Infrastructure</text>
    <text x="620" y="330" font-family="Arial" font-size="12" fill="white">Your contribution helped build</text>
    <text x="620" y="350" font-family="Arial" font-size="12" fill="white">roads, bridges, and public facilities</text>
    <rect x="620" y="370" width="100" height="30" rx="15" fill="white"/>
    <text x="670" y="390" font-family="Arial" font-size="12" fill="#6366F1" text-anchor="middle">See Detail</text>
  </g>
</svg> 